<div class="card card-user">
  <div class="card-body">
    <div class="card-header">
      <h1 class="card-title">Register</h1>
    </div>
    <div class="col-sm-offset-2">
      <p class="alert alert-success" *ngIf="!successFlag">
        <strong>Registration Successfully</strong>
      </p>
    </div>

    <div class="col-sm-offset-2">
      <p class="alert alert-success" *ngIf="!successFlag">
        <strong>{{ successMessage }}</strong>
      </p>
    </div>

    <div class="col-sm-offset-2">
      <p class="alert alert-danger" *ngIf="!signupFlag">
        <strong>{{ errMessage }}</strong>
      </p>
    </div>


    <form class="form-horizontal" role="form" [formGroup]="registerForm" (ngSubmit)="register()">
      <div class="form-group">
        <label for="inputEmail" class="col-sm-6 control-label"><b>Enter Your Email :</b></label>
        <div class="col-sm-offset-2">
          <input class="form-control" type="email" id="inputEmail" placeholder="Enter Your Email"
            formControlName="email">
          <div *ngFor="let validation of validationErrorMessage.email">
            <div
              *ngIf="registerForm.get('email').hasError(validation.type) && (registerForm.get('email').dirty || registerForm.get('email').touched)"
              class="alert alert-danger">
              {{ validation.message }}
            </div>
          </div>

        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" [disabled]="registerForm.pristine || registerForm.invalid"
            class="btn btn-success">Register</button>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <section>Already have an account?&nbsp;<a class="text-link" routerLink="../login">LOGIN</a></section>
        </div>
      </div>
    </form>
  </div>
</div>
