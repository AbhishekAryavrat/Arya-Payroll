<div class="card card-user">
    <div class="card-body">
        <div class="card-header">
            <h2 class="card-title">Forgot-Password</h2>
        </div>
        <div class="col-sm-offset-2">
            <p class="alert alert-success" *ngIf="flag">
                <strong>{{ successMsg }}</strong>
            </p>
        </div>
        <div class="col-sm-offset-2">
            <p class="alert alert-danger" *ngIf="!forgotFlag">
                <strong>{{ errMessage }}</strong>
            </p>
        </div>

        <form class="form-horizontal" role="form" [formGroup]="forgotPassForm" (ngSubmit)="forgotPassword()">
            <div class="form-group">
                <label for="inputEmail" class="col-sm-6 control-label"><b>Email :</b></label>
                <div class="col-sm-offset-2">
                    <input class="form-control" type="email" id="inputEmail" placeholder="Enter Your Registered Email"
                        formControlName="email">
                    <div *ngFor="let validation of validationErrorMessage.email">
                        <div *ngIf="forgotPassForm.get('email').hasError(validation.type) && (forgotPassForm.get('email').dirty || forgotPassForm.get('email').touched)"
                            class="alert alert-danger">
                            {{ validation.message }}
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" [disabled]="forgotPassForm.pristine || forgotPassForm.invalid"
                        class="btn btn-success">Submit</button>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <section>Go Back?&nbsp;<a class="text-link" routerLink="../login">LOGIN</a>
                    </section>
                </div>
            </div>
        </form>
    </div>
</div>
